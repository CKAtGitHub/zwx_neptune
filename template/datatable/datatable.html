<div><div id="editFormFor" name="editFormFor" tabindex="-1" role="dialog" class="modal fade"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><button type="button" ng-click="editForm.close()" aria-label="关闭" class="close"><span>&times</span></button><h4 class="modal-title">编辑</h4></div><div class="modal-body"><form form-for="editForm.data" controller="editFormController" form-for-builder="form-for-builder" validation-rules="editForm.validationAndViewRules" submit-with="editForm.submit(data)"><submit-button label="确定" buttonClass="btn btn-primary" icon="fa fa-user"></submit-button><button type="button" ng-click="editForm.reset()" class="btn btn-danger">重置</button></form></div><div class="modal-footer"><button ng-click="editForm.close()" class="btn btn-default">关闭</button></div></div></div></div><div class="col-md-12"><!-- 设置为响应式表格 当页面宽度不够显示表格内容时会出现滚动条--><div class="table-responsive"><!-- table-striped表示隔行显示不同颜色条纹；table-hover鼠标悬停变色；table-bordered表格线框;table-condensed紧缩表格--><table class="table table-striped table-bordered table-hover table-condensed"><tfoot><tr ng-show="isPagination"><td colspan="50"><uib-pagination style="margin:0px;" total-items="totalItems" ng-model="currPage" items-per-page="itemsPerPage" max-size="maxSize" boundary-links="true" first-text="首页" previous-text="上一页" next-text="下一页" last-text="尾页" class="pagination-sm"></uib-pagination></td></tr></tfoot><thead><tr ng-show="isPagination"><td colspan="50"><uib-pagination style="margin:0px;" total-items="totalItems" ng-model="currPage" items-per-page="itemsPerPage" max-size="maxSize" boundary-links="true" first-text="首页" previous-text="上一页" next-text="下一页" last-text="尾页" class="pagination-sm"></uib-pagination></td></tr><tr><th ng-if="isIndex" class="text-center">&#24207;&#21495;</th><th ng-repeat="item in header.items" class="text-center">{{item.label}}</th><th ng-if="action.items.length&gt;0" class="text-center">&#25805;&#20316;</th></tr></thead><tbody><tr ng-repeat="item in pageData"><td ng-if="isIndex" class="text-center">{{($index+1)+(currPage * itemsPerPage - itemsPerPage)}}</td><td ng-repeat="headerItem in header.items">{{item[headerItem.name]}}</td><td ng-if="action.items.length&gt;0"><a ng-repeat="actionItem in action.items" href="" ng-click="action.onClick(actionItem,item,currPage * itemsPerPage - itemsPerPage + $parent.$index)" class="btn btn-primary btn-xs">{{actionItem.label}}</a></td></tr></tbody></table></div></div></div>
